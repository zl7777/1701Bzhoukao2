<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- <link href="css/mui.css" rel="stylesheet" /> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .wrap {
            width: 1000px;
            height: 800px;
            border: 1px solid #000;
            margin: 0 auto;
        }
        
        .left {
            float: left;
            border: 1px solid #000;
        }
        
        ul li span {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="left">
            <p>时间</p>
            <input type="text">
            <p>金额</p>
            <input type="text">
            <p>备注</p>
            <input type="text">
            <p>分类</p>
            <input type="text">
            <p>成员</p>
            <input type="text">
        </div>
        <div class="right">
            <ul>
                <li><span>时间</span><span>金额</span><span>备注</span><span>分类</span><span>成员</span></li>
            </ul>
        </div>
    </div>
</body>

</html>
